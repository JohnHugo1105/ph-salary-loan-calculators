<mat-toolbar color="primary" class="mat-elevation-z2">
  <a class="brand brand-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" aria-label="Go to home">
    <img class="brand-icon" src="assets/app-icon.png" alt="PH Calculators" width="28" height="28" />
    <span class="brand-text">PH Salary & Loan Calculators</span>
  </a>
  <span class="spacer"></span>
  <nav class="nav-links">
    <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a mat-button routerLink="/contributions" routerLinkActive="active">Contributions</a>
    <a mat-button routerLink="/net-pay" routerLinkActive="active">Net Pay</a>
    <a mat-button routerLink="/amortization" routerLinkActive="active">Amortization</a>
  </nav>
  <button class="mobile-menu-btn" mat-stroked-button color="primary" aria-label="Open menu" [attr.aria-expanded]="showMobileNav" (click)="toggleMobileNav()">
    â˜° Menu
  </button>
</mat-toolbar>

<nav class="mobile-nav" *ngIf="showMobileNav">
  <a mat-button routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" (click)="closeMobileNav()">Home</a>
  <a mat-button routerLink="/contributions" routerLinkActive="active" (click)="closeMobileNav()">Contributions</a>
  <a mat-button routerLink="/net-pay" routerLinkActive="active" (click)="closeMobileNav()">Net Pay</a>
  <a mat-button routerLink="/amortization" routerLinkActive="active" (click)="closeMobileNav()">Amortization</a>
</nav>

<section class="notice" *ngIf="showDisclaimer">
  <div class="notice__inner">
    <span>
      Estimates only. Not official. Not financial advice. Calculations are for guidance and may not reflect latest tables. Please verify with official sources.
    </span>
    <button mat-raised-button color="accent" class="notice__dismiss" (click)="dismissDisclaimer()" aria-label="Dismiss disclaimer">Dismiss</button>
  </div>
</section>

<main class="container">
  <div [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet" />
  </div>
</main>
