<header class="hero">
  <div class="hero-content">
    <h1>Philippine Salary & Loan Tools</h1>
    <p class="subtitle">Free and updated for 2025 financial rules.</p>
  </div>
</header>

<section class="container">
  <div class="tool-grid">
    <a *ngFor="let tool of tools" [routerLink]="tool.route" class="tool-card">
      <mat-card class="card-inner">
        <div class="icon-wrapper" [class]="tool.color">
          <mat-icon>{{ tool.icon }}</mat-icon>
        </div>
        <mat-card-header>
          <mat-card-title>{{ tool.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ tool.description }}</p>
        </mat-card-content>
      </mat-card>
    </a>
  </div>
</section>

<footer class="home-footer">
  <p>
    <a routerLink="/about">About</a> &bull;
    <a routerLink="/contact">Contact</a>
  </p>
</footer>
